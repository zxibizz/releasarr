name: lint

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: true
        type: boolean
        default: false

jobs:
  ruff-check:
    name: Ruff Linting
    runs-on: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Ruff checks
        uses: docker://python:3.12-slim
        with:
          entrypoint: /bin/bash
          args: |-
            -c "
            cd backend
            pip install uv
            uv venv
            echo 'Running Ruff linting checks...'
            uv run ruff check ./src
            echo 'Running Ruff format checks...'
            uv run ruff format --check ./src
            "