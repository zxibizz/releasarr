name: lint

on: [push, pull_request]

jobs:
  ruff-check:
    name: Ruff Linting
    runs-on: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare venv
        uses: docker://python:3.12-slim
        with:
          entrypoint: /bin/bash
          args: |-
            -c "
            cd backend
            pip install uv
            uv venv
            "
 
      - name: Run Ruff checks
        uses: docker://python:3.12-slim
        with:
          entrypoint: /bin/bash
          args: |-
            -c "
            cd backend      
            echo 'Running Ruff linting checks...'
            uv run ruff check ./src
            echo 'Running Ruff format checks...'
            uv run ruff format --check ./src
            "