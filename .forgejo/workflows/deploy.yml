name: lint

on: [push, pull_request]

jobs:
  lint:
    name: Ruff Linting
    runs-on: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Ruff checks
        uses: docker://python:3.12-slim
        with:
          entrypoint: /bin/bash
          args: |-
            -c "
            cd backend
            pip install uv
            uv venv     
            echo 'Running Ruff linting checks...'
            uv run ruff check ./src
            echo 'Running Ruff format checks...'
            uv run ruff format --check ./src
            "

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.REGISTRY_URL }}/${{ vars.IMAGE_NAME }}:latest